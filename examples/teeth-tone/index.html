<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Teeth tone</title>
    <meta name="description" content="Teeth tone">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- SDK library -->
    <script src="https://cdn.jsdelivr.net/npm/@banuba/webar/dist/BanubaSDK.browser.min.js"></script>

    <!-- Helpers and libs -->
    <script src="https://cdn.jsdelivr.net/npm/is_js/is.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/img-comparison-slider@8/dist/index.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/img-comparison-slider@8/dist/styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Include reset.css -->
    <link href="https://cdn.jsdelivr.net/npm/reset-css/reset.min.css" rel="stylesheet">

    <!-- Include Ubuntu font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <!-- Add Google icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="player"></div>

    <div class="comparison-slider-container hidden">
        <img-comparison-slider class="comparison-slider">
            <div slot="first" class="before-slot" width="100%"></div>
            <div slot="second" class="after-slot" width="100%"></div>
        </img-comparison-slider>
    </div>

    <div class="swiper hidden">
        <div class="swiper-wrapper">
            <div class="swiper-slide" data-id="B1">B1</div>
            <div class="swiper-slide" data-id="A1">A1</div>
            <div class="swiper-slide" data-id="B2">B2</div>
            <div class="swiper-slide" data-id="D2">D2</div>
            <div class="swiper-slide" data-id="A2">A2</div>
            <div class="swiper-slide" data-id="C1">C1</div>
            <div class="swiper-slide" data-id="C2">C2</div>
            <div class="swiper-slide" data-id="D4">D4</div>
            <div class="swiper-slide" data-id="A3">A3</div>
            <div class="swiper-slide" data-id="D3">D3</div>
            <div class="swiper-slide active" data-id="none">N/A</div>
            <div class="swiper-slide" data-id="B3">B3</div>
            <div class="swiper-slide" data-id="A35">A3.5</div>
            <div class="swiper-slide" data-id="B4">B4</div>
            <div class="swiper-slide" data-id="C3">C3</div>
            <div class="swiper-slide" data-id="A4">A4</div>
            <div class="swiper-slide" data-id="C4">C4</div>
            <div class="swiper-slide" data-id="BL1">BL1</div>
            <div class="swiper-slide" data-id="BL2">BL2</div>
            <div class="swiper-slide" data-id="BL3">BL3</div>
            <div class="swiper-slide" data-id="BL4">BL4</div>
        </div>
    </div>

    <div class="container">
        <div class="input">
            <input class="file" type="file" accept="image/*" />
        </div>
        <span class="divider"> or </span>
        <span class="take-a-picture button">Take a picture</span>
    </div>

    <div class="buttons buttons--right hidden">
        <span class="material-symbols-outlined replay">reset_image</span>
        <span class="material-symbols-outlined compare">compare</span>
        <span class="material-symbols-outlined save">save</span>
    </div>

    <div class="buttons buttons--left hidden">
        <span class="material-symbols-outlined close">close</span>
    </div>

    <script src="./token.js" type="text/javascript"></script>
    <script src="./index.js" type="text/javascript"></script>
</body>

</html>
